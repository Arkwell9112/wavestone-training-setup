---

- name: Installation Playbook for Ansible Training at Wavestone.
  hosts: localhost
  become: yes

  tasks:
    - name: Install HashiCorp gpg.
      apt_key:
        url: https://apt.releases.hashicorp.com/gpg
        state: present

    - name: Install HashiCorp apt repo.
      apt_repository:
        repo: deb https://apt.releases.hashicorp.com jammy main
        state: present

    - name: Update apt and Install Terraform.
      apt:
        name: terraform
        state: latest
        update_cache: true

    - name: Install Maven.
      apt:
        name: maven
        state: latest

    - name: Build configurator app.
      command: sudo mvn package --quiet
      args:
        chdir: "{{ path }}/ansible-training-setup"
        creates: /setup-build

    - name: Creates terraform directory.
      file:
        path: "{{ path }}/terraform"
        state: directory

    - name: Execute configurator setup target.
      command: "sudo java -jar ansible-training-setup/target/ansible-training-setup.jar --spring.profiles.active=setup --path=terraform --sshPath=ansible/ssh_key.pub --input={{ inputPath }}"
      args:
        chdir: "{{ path }}"
